services:
  app:
    build:
      context: .
    ports:
      - '3010:3010'
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - mynetwork
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo_data:/data/db
    networks:
      - mynetwork
  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - mynetwork

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    networks:
      - mynetwork
    depends_on:
      - prometheus

networks:
  mynetwork:
    driver: bridge

volumes:
  mongo_data:
